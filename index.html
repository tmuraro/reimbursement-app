<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brachmann Reimbursement App</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://statics.teams.cdn.office.net/sdk/v1.11.0/js/MicrosoftTeams.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const ReimbursementApp = () => {
            const [currentUserEmail, setCurrentUserEmail] = useState('');
            const [userRole, setUserRole] = useState(null);
            const [users, setUsers] = useState(() => {
                const savedUsers = JSON.parse(localStorage.getItem('users')) || [];
                if (!savedUsers.find(u => u.email.toLowerCase() === "tmuraro@brachmannlogistics.com")) {
                    savedUsers.push({
                        email: "tmuraro@brachmannlogistics.com",
                        name: "Tacito Muraro",
                        role: "master",
                        superiorEmail: "",
                        kmRate: 0.50
                    });
                }
                return savedUsers;
            });
            const [requests, setRequests] = useState(JSON.parse(localStorage.getItem('requests')) || []);
            const [newUser, setNewUser] = useState({
                email: '',
                name: '',
                role: 'employee',
                superiorEmail: '',
                kmRate: 0.50
            });
            const [editingUser, setEditingUser] = useState(null);
            const [expenses, setExpenses] = useState([]);
            const [currentExpense, setCurrentExpense] = useState({
                type: 'kilometragem',
                quantity: 0,
                value: 0,
                description: '',
                file: null
            });
            const [notifications, setNotifications] = useState([]);
            const [isTeams, setIsTeams] = useState(false);

            // Função para inicializar o email do usuário
            useEffect(() => {
                const initializeUser = () => {
                    if (typeof microsoftTeams !== 'undefined') {
                        microsoftTeams.initialize(() => {
                            setIsTeams(true);
                            microsoftTeams.getContext((context) => {
                                const email = context.userPrincipalName ? context.userPrincipalName.toLowerCase() : "tmuraro@brachmannlogistics.com";
                                setCurrentUserEmail(email);
                            });
                        }, 5000);
                    } else {
                        setIsTeams(false);
                        setCurrentUserEmail("tmuraro@brachmannlogistics.com");
                    }
                };

                initializeUser();

                const timeout = setTimeout(() => {
                    if (!currentUserEmail) {
                        setIsTeams(false);
                        setCurrentUserEmail("tmuraro@brachmannlogistics.com");
                    }
                }, 5000);

                return () => clearTimeout(timeout);
            }, []);

            // Determina o papel do usuário com base no email
            useEffect(() => {
                if (currentUserEmail) {
                    const user = users.find(u => u.email.toLowerCase() === currentUserEmail);
                    if (user) {
                        setUserRole(user.role);
                    } else {
                        setUserRole(null);
                    }
                }
            }, [currentUserEmail, users]);

            // Salva usuários e solicitações no localStorage
            useEffect(() => {
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('requests', JSON.stringify(requests));
            }, [users, requests]);

            // Calcula o valor da kilometragem com base no kmRate do usuário
            const calculateKilometragemValue = (quantity) => {
                const user = users.find(u => u.email === currentUserEmail);
                return user ? (user.kmRate * quantity) : 0;
            };

            // Função para obter o token de acesso do Microsoft Graph
            const getAccessToken = async () => {
                return new Promise((resolve, reject) => {
                    microsoftTeams.authentication.getAuthToken({
                        successCallback: (token) => resolve(token),
                        failureCallback: (error) => reject(error)
                    });
                });
            };

            // Função para enviar e-mail via Microsoft Graph
            const sendEmail = async (toEmail, subject, body, attachment = null) => {
                try {
                    const token = await getAccessToken();
                    const email = {
                        message: {
                            subject: subject,
                            body: {
                                contentType: "HTML",
                                content: body
                            },
                            toRecipients: [
                                {
                                    emailAddress: {
                                        address: toEmail
                                    }
                                }
                            ]
                        }
                    };

                    if (attachment) {
                        const reader = new FileReader();
                        reader.readAsDataURL(attachment);
                        reader.onloadend = async () => {
                            const base64Data = reader.result.split(',')[1];
                            email.message.attachments = [
                                {
                                    "@odata.type": "#microsoft.graph.fileAttachment",
                                    name: attachment.name,
                                    contentType: attachment.type,
                                    contentBytes: base64Data
                                }
                            ];

                            await fetch('https://graph.microsoft.com/v1.0/me/sendMail', {
                                method: 'POST',
                                headers: {
                                    'Authorization': `Bearer ${token}`,
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(email)
                            });
                        };
                    } else {
                        await fetch('https://graph.microsoft.com/v1.0/me/sendMail', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(email)
                        });
                    }

                    setNotifications([...notifications, `Email enviado para ${toEmail}: ${subject}`]);
                } catch (error) {
                    console.error('Erro ao enviar e-mail:', error);
                    setNotifications([...notifications, `Erro ao enviar e-mail para ${toEmail}: ${error.message}`]);
                }
            };

            // Adiciona uma despesa à lista de despesas do pedido
            const handleAddExpense = () => {
                const expense = {
                    type: currentExpense.type,
                    quantity: currentExpense.type === 'kilometragem' ? currentExpense.quantity : 0,
                    value: currentExpense.type === 'kilometragem' ? calculateKilometragemValue(currentExpense.quantity) : currentExpense.value,
                    description: currentExpense.description,
                    file: currentExpense.file ? URL.createObjectURL(currentExpense.file) : null,
                    fileRaw: currentExpense.file // Armazena o arquivo bruto para envio como anexo
                };
                setExpenses([...expenses, expense]);
                setCurrentExpense({ type: 'kilometragem', quantity: 0, value: 0, description: '', file: null });
            };

            // Manipula o envio do pedido de reembolso
            const handleSubmit = (e) => {
                e.preventDefault();
                if (expenses.length === 0) {
                    alert('Adicione pelo menos uma despesa ao pedido!');
                    return;
                }
                const user = users.find(u => u.email === currentUserEmail);
                const newRequest = {
                    id: Date.now(),
                    userEmail: currentUserEmail,
                    expenses: expenses,
                    totalValue: expenses.reduce((sum, exp) => sum + exp.value, 0),
                    status: 'pending',
                    comments: '',
                    createdAt: new Date().toISOString() // Adiciona a data de criação
                };
                setRequests([...requests, newRequest]);

                let emailBody = `
                    <div>
                        <h2>BRACHMANN WORLDWIDE LOGISTICS LTDA</h2>
                        <h3>Nova Solicitação de Reembolso</h3>
                        <p><strong>Data:</strong> ${new Date(newRequest.createdAt).toLocaleString()}</p>
                        <p><strong>Solicitante:</strong> ${currentUserEmail}</p>
                        <h4>Despesas:</h4>
                        <table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse;">
                            <thead>
                                <tr>
                                    <th>Despesa</th>
                                    <th>Tipo</th>
                                    <th>Quilômetros</th>
                                    <th>Valor</th>
                                    <th>Descrição</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                expenses.forEach((exp, index) => {
                    emailBody += `
                        <tr>
                            <td>Despesa ${index + 1}</td>
                            <td>${exp.type}</td>
                            <td>${exp.type === 'kilometragem' ? exp.quantity : '-'}</td>
                            <td>R$ ${exp.value.toFixed(2)}</td>
                            <td>${exp.description}</td>
                        </tr>
                    `;
                });
                emailBody += `
                            </tbody>
                        </table>
                        <p><strong>Total:</strong> R$ ${newRequest.totalValue.toFixed(2)}</p>
                    </div>
                `;

                const superiorEmail = user.superiorEmail || "tmuraro@brachmannlogistics.com";
                expenses.forEach(exp => {
                    if (exp.fileRaw) {
                        sendEmail(
                            superiorEmail,
                            `Nova Solicitação de Reembolso - ${currentUserEmail}`,
                            emailBody,
                            exp.fileRaw
                        );
                    } else {
                        sendEmail(
                            superiorEmail,
                            `Nova Solicitação de Reembolso - ${currentUserEmail}`,
                            emailBody
                        );
                    }
                });

                setExpenses([]);
                setCurrentExpense({ type: 'kilometragem', quantity: 0, value: 0, description: '', file: null });
                alert('Solicitação enviada para aprovação!');
            };

            // Manipula o cadastro de novos usuários (apenas para o master)
            const handleUserSubmit = (e) => {
                e.preventDefault();
                if (users.find(u => u.email.toLowerCase() === newUser.email.toLowerCase())) {
                    alert('Este email já está cadastrado!');
                    return;
                }
                const newUserData = {
                    email: newUser.email.toLowerCase(),
                    name: newUser.name,
                    role: newUser.role,
                    superiorEmail: newUser.superiorEmail.toLowerCase(),
                    kmRate: parseFloat(newUser.kmRate) || 0.50
                };
                setUsers([...users, newUserData]);
                setNewUser({ email: '', name: '', role: 'employee', superiorEmail: '', kmRate: 0.50 });
                alert('Usuário cadastrado com sucesso!');
            };

            // Manipula a edição de um usuário existente
            const handleEditUser = (user) => {
                setEditingUser(user);
                setNewUser({
                    email: user.email,
                    name: user.name,
                    role: user.role,
                    superiorEmail: user.superiorEmail,
                    kmRate: user.kmRate
                });
            };

            // Manipula o salvamento das alterações de um usuário
            const handleSaveEdit = (e) => {
                e.preventDefault();
                setUsers(users.map(u => {
                    if (u.email.toLowerCase() === editingUser.email.toLowerCase()) {
                        return {
                            email: newUser.email.toLowerCase(),
                            name: newUser.name,
                            role: newUser.role,
                            superiorEmail: newUser.superiorEmail.toLowerCase(),
                            kmRate: parseFloat(newUser.kmRate) || 0.50
                        };
                    }
                    return u;
                }));
                setEditingUser(null);
                setNewUser({ email: '', name: '', role: 'employee', superiorEmail: '', kmRate: 0.50 });
                alert('Usuário atualizado com sucesso!');
            };

            // Cancela a edição
            const handleCancelEdit = () => {
                setEditingUser(null);
                setNewUser({ email: '', name: '', role: 'employee', superiorEmail: '', kmRate: 0.50 });
            };

            // Aprova ou rejeita uma solicitação
            const handleApproval = (id, action, comments) => {
                const request = requests.find(req => req.id === id);
                const user = users.find(u => u.email === request.userEmail);
                setRequests(requests.map(req => {
                    if (req.id === id) {
                        return {
                            ...req,
                            status: action === 'approve' ? 'approved' : 'rejected',
                            comments: comments || req.comments,
                            approvedBy: currentUserEmail // Adiciona o e-mail do aprovador
                        };
                    }
                    return req;
                }));

                let emailBody = `
                    <div>
                        <h2>BRACHMANN WORLDWIDE LOGISTICS LTDA</h2>
                        <h3>Atualização de Solicitação de Reembolso</h3>
                        <p><strong>Data:</strong> ${new Date(request.createdAt).toLocaleString()}</p>
                        <p><strong>Solicitante:</strong> ${request.userEmail}</p>
                        <p><strong>Aprovador:</strong> ${currentUserEmail}</p>
                        <h4>Despesas:</h4>
                        <table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse;">
                            <thead>
                                <tr>
                                    <th>Despesa</th>
                                    <th>Tipo</th>
                                    <th>Quilômetros</th>
                                    <th>Valor</th>
                                    <th>Descrição</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                request.expenses.forEach((exp, index) => {
                    emailBody += `
                        <tr>
                            <td>Despesa ${index + 1}</td>
                            <td>${exp.type}</td>
                            <td>${exp.type === 'kilometragem' ? exp.quantity : '-'}</td>
                            <td>R$ ${exp.value.toFixed(2)}</td>
                            <td>${exp.description}</td>
                        </tr>
                    `;
                });
                emailBody += `
                            </tbody>
                        </table>
                        <p><strong>Total:</strong> R$ ${request.totalValue.toFixed(2)}</p>
                        <p><strong>Status:</strong> ${action === 'approve' ? 'Aprovada' : 'Rejeitada'}</p>
                        ${comments ? `<p><strong>Comentários:</strong> ${comments}</p>` : ''}
                    </div>
                `;

                if (action === 'approve') {
                    request.expenses.forEach(exp => {
                        if (exp.fileRaw) {
                            sendEmail(
                                "financeiro@brachmannlogistics.com",
                                `Solicitação Aprovada - ${request.userEmail}`,
                                emailBody,
                                exp.fileRaw
                            );
                        } else {
                            sendEmail(
                                "financeiro@brachmannlogistics.com",
                                `Solicitação Aprovada - ${request.userEmail}`,
                                emailBody
                            );
                        }
                    });
                    alert('Solicitação aprovada! Enviada para o financeiro.');
                } else {
                    request.expenses.forEach(exp => {
                        if (exp.fileRaw) {
                            sendEmail(
                                request.userEmail,
                                `Solicitação Rejeitada - ${request.userEmail}`,
                                emailBody,
                                exp.fileRaw
                            );
                        } else {
                            sendEmail(
                                request.userEmail,
                                `Solicitação Rejeitada - ${request.userEmail}`,
                                emailBody
                            );
                        }
                    });
                    alert('Solicitação rejeitada.');
                }
            };

            // Marca como pago pelo financeiro
            const handlePayment = (id) => {
                const request = requests.find(req => req.id === id);
                setRequests(requests.map(req => {
                    if (req.id === id) {
                        return { ...req, status: 'paid' };
                    }
                    return req;
                }));

                let emailBody = `
                    <div>
                        <h2>BRACHMANN WORLDWIDE LOGISTICS LTDA</h2>
                        <h3>Solicitação de Reembolso Marcada como Paga</h3>
                        <p><strong>Data:</strong> ${new Date(request.createdAt).toLocaleString()}</p>
                        <p><strong>Solicitante:</strong> ${request.userEmail}</p>
                        <h4>Despesas:</h4>
                        <table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse;">
                            <thead>
                                <tr>
                                    <th>Despesa</th>
                                    <th>Tipo</th>
                                    <th>Quilômetros</th>
                                    <th>Valor</th>
                                    <th>Descrição</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                request.expenses.forEach((exp, index) => {
                    emailBody += `
                        <tr>
                            <td>Despesa ${index + 1}</td>
                            <td>${exp.type}</td>
                            <td>${exp.type === 'kilometragem' ? exp.quantity : '-'}</td>
                            <td>R$ ${exp.value.toFixed(2)}</td>
                            <td>${exp.description}</td>
                        </tr>
                    `;
                });
                emailBody += `
                            </tbody>
                        </table>
                        <p><strong>Total:</strong> R$ ${request.totalValue.toFixed(2)}</p>
                        <p><strong>Status:</strong> Paga</p>
                    </div>
                `;

                request.expenses.forEach(exp => {
                    if (exp.fileRaw) {
                        sendEmail(
                            request.userEmail,
                            `Solicitação Marcada como Paga - ${request.userEmail}`,
                            emailBody,
                            exp.fileRaw
                        );
                    } else {
                        sendEmail(
                            request.userEmail,
                            `Solicitação Marcada como Paga - ${request.userEmail}`,
                            emailBody
                        );
                    }
                });

                alert('Solicitação marcada como paga!');
            };

            // Obtém o superior do usuário atual
            const getUserSuperior = (userEmail) => {
                const user = users.find(u => u.email === userEmail);
                return user ? user.superiorEmail : null;
            };

            // Filtra solicitações visíveis para o usuário atual
            const getVisibleRequests = () => {
                if (!currentUserEmail || !userRole) return [];
                if (userRole === 'employee') {
                    return requests.filter(req => req.userEmail === currentUserEmail);
                } else if (userRole === 'manager') {
                    return requests.filter(req => getUserSuperior(req.userEmail) === currentUserEmail && req.status === 'pending');
                } else if (userRole === 'finance') {
                    return requests.filter(req => req.status === 'approved');
                } else if (userRole === 'master') {
                    return requests;
                }
                return [];
            };

            // Se o usuário não estiver cadastrado, exibe uma mensagem
            if (!currentUserEmail) {
                return <div className="p-4">Inicializando aplicativo...</div>;
            }

            if (!userRole) {
                return (
                    <div className="p-4 max-w-md mx-auto">
                        <h1 className="text-2xl font-bold mb-4">Brachmann Reimbursement App</h1>
                        <p className="text-red-500">
                            Seu email ({currentUserEmail}) não está cadastrado. Por favor, entre em contato com o administrador (tmuraro@brachmannlogistics.com) para ser cadastrado.
                        </p>
                    </div>
                );
            }

            const user = users.find(u => u.email === currentUserEmail);

            return (
                <div className="p-4 max-w-4xl mx-auto">
                    <h1 className="text-2xl font-bold mb-4">Brachmann Reimbursement App</h1>
                    <p className="mb-4">Você está logado como: <strong>{user.role}</strong> (Email: {currentUserEmail})</p>
                    <p className="mb-4 text-sm text-gray-500">
                        {isTeams ? 'Rodando no Microsoft Teams' : 'Rodando localmente (simulação)'}
                    </p>

                    {/* Notificações */}
                    {notifications.length > 0 && (
                        <div className="mb-4 p-4 border rounded-lg bg-yellow-100">
                            <h3 className="text-lg font-semibold mb-2">Notificações</h3>
                            {notifications.map((notif, index) => (
                                <p key={index} className="text-sm">{notif}</p>
                            ))}
                        </div>
                    )}

                    {/* Cadastro de Usuários (apenas para o master) */}
                    {user.role === 'master' && (
                        <div className="mb-6 p-4 border rounded-lg">
                            <h2 className="text-xl font-semibold mb-2">{editingUser ? 'Editar Usuário' : 'Cadastrar Novo Usuário'}</h2>
                            <form onSubmit={editingUser ? handleSaveEdit : handleUserSubmit}>
                                <div className="mb-4">
                                    <label className="block mb-1">Email:</label>
                                    <input
                                        type="email"
                                        value={newUser.email}
                                        onChange={(e) => setNewUser({ ...newUser, email: e.target.value })}
                                        className="border p-2 rounded w-full"
                                        disabled={!!editingUser}
                                        required
                                    />
                                </div>
                                <div className="mb-4">
                                    <label className="block mb-1">Nome:</label>
                                    <input
                                        type="text"
                                        value={newUser.name}
                                        onChange={(e) => setNewUser({ ...newUser, name: e.target.value })}
                                        className="border p-2 rounded w-full"
                                        required
                                    />
                                </div>
                                <div className="mb-4">
                                    <label className="block mb-1">Papel:</label>
                                    <select
                                        value={newUser.role}
                                        onChange={(e) => setNewUser({ ...newUser, role: e.target.value })}
                                        className="border p-2 rounded w-full"
                                    >
                                        <option value="employee">Funcionário</option>
                                        <option value="manager">Gestor</option>
                                        <option value="finance">Financeiro</option>
                                        <option value="master">Master</option>
                                    </select>
                                </div>
                                <div className="mb-4">
                                    <label className="block mb-1">Superior (Email):</label>
                                    <select
                                        value={newUser.superiorEmail}
                                        onChange={(e) => setNewUser({ ...newUser, superiorEmail: e.target.value })}
                                        className="border p-2 rounded w-full"
                                    >
                                        <option value="">Nenhum</option>
                                        {users.filter(u => u.role === 'manager').map(u => (
                                            <option key={u.email} value={u.email}>{u.name} ({u.email})</option>
                                        ))}
                                    </select>
                                </div>
                                <div className="mb-4">
                                    <label className="block mb-1">Valor por KM (R$):</label>
                                    <input
                                        type="number"
                                        step="0.01"
                                        value={newUser.kmRate}
                                        onChange={(e) => setNewUser({ ...newUser, kmRate: e.target.value })}
                                        className="border p-2 rounded w-full"
                                        required
                                    />
                                </div>
                                <div className="flex space-x-2">
                                    <button type="submit" className="bg-blue-500 text-white px-4 py-2 rounded">
                                        {editingUser ? 'Salvar Alterações' : 'Cadastrar Usuário'}
                                    </button>
                                    W {editingUser && (
                                        <button
                                            type="button"
                                            onClick={handleCancelEdit}
                                            className="bg-gray-500 text-white px-4 py-2 rounded"
                                        >
                                            Cancelar
                                        </button>
                                    )}
                                </div>
                            </form>
                            <h3 className="text-lg font-semibold mt-4">Usuários Cadastrados</h3>
                            {users.map(user => (
                                <div key={user.email} className="p-2 border-b flex justify-between items-center">
                                    <div>
                                        <p><strong>Email:</strong> ${user.email}</p>
                                        <p><strong>Nome:</strong> ${user.name}</p>
                                        <p><strong>Papel:</strong> ${user.role}</p>
                                        <p><strong>Superior:</strong> ${user.superiorEmail || 'Nenhum'}</p>
                                        <p><strong>Valor por KM:</strong> R$ ${user.kmRate.toFixed(2)}</p>
                                    </div>
                                    <button
                                        onClick={() => handleEditUser(user)}
                                        className="bg-yellow-500 text-white px-4 py-2 rounded"
                                    >
                                        Editar
                                    </button>
                                </div>
                            ))}
                        </div>
                    )}

                    {/* Formulário de Solicitação (Funcionários) */}
                    {user.role === 'employee' && (
                        <div className="mb-6 p-4 border rounded-lg">
                            <h2 className="text-xl font-semibold mb-2">Novo Pedido de Reembolso</h2>
                            <div className="mb-4">
                                <h3 className="text-lg font-semibold mb-2">Adicionar Despesa</h3>
                                <div className="mb-4">
                                    <label className="block mb-1">Tipo de Despesa:</label>
                                    <select
                                        value={currentExpense.type}
                                        onChange={(e) => setCurrentExpense({ ...currentExpense, type: e.target.value })}
                                        className="border p-2 rounded w-full"
                                    >
                                        <option value="kilometragem">Kilometragem</option>
                                        <option value="alimentacao">Alimentação</option>
                                        <option value="hospedagem">Hospedagem</option>
                                        <option value="outra">Outra</option>
                                    </select>
                                </div>
                                ${currentExpense.type === 'kilometragem' ? (
                                    `<div className="mb-4">
                                        <label className="block mb-1">Quilômetros:</label>
                                        <input
                                            type="number"
                                            value={currentExpense.quantity}
                                            onChange={(e) => {
                                                const value = parseFloat(e.target.value);
                                                if (value <= 0) {
                                                    alert('Quilômetros devem ser maiores que 0.');
                                                    return;
                                                }
                                                if (value > 10000) {
                                                    alert('Quilômetros não podem exceder 10.000.');
                                                    return;
                                                }
                                                setCurrentExpense({ ...currentExpense, quantity: value });
                                            }}
                                            className="border p-2 rounded w-full"
                                            required
                                        />
                                        <p className="text-sm text-gray-600">
                                            Valor Calculado: R$ ${calculateKilometragemValue(currentExpense.quantity).toFixed(2)}
                                        </p>
                                    </div>`
                                ) : (
                                    `<div className="mb-4">
                                        <label className="block mb-1">Valor (R$):</label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            value={currentExpense.value}
                                            onChange={(e) => {
                                                const value = parseFloat(e.target.value);
                                                if (value <= 0) {
                                                    alert('Valor deve ser maior que 0.');
                                                    return;
                                                }
                                                if (value > 50000) {
                                                    alert('Valor não pode exceder R$ 50.000,00.');
                                                    return;
                                                }
                                                setCurrentExpense({ ...currentExpense, value: value });
                                            }}
                                            className="border p-2 rounded w-full"
                                            required
                                        />
                                    </div>`
                                )}
                                <div className="mb-4">
                                    <label className="block mb-1">Descrição:</label>
                                    <textarea
                                        value={currentExpense.description}
                                        onChange={(e) => setCurrentExpense({ ...currentExpense, description: e.target.value })}
                                        className="border p-2 rounded w-full"
                                        required
                                    />
                                </div>
                                <div className="mb-4">
                                    <label className="block mb-1">Anexar Fatura:</label>
                                    <input
                                        type="file"
                                        accept="image/jpeg,image/png,application/pdf"
                                        onChange={(e) => {
                                            const file = e.target.files[0];
                                            if (file) {
                                                const maxSize = 5 * 1024 * 1024; // 5 MB em bytes
                                                if (file.size > maxSize) {
                                                    alert('O arquivo deve ter no máximo 5 MB.');
                                                    return;
                                                }
                                                if (!['image/jpeg', 'image/png', 'application/pdf'].includes(file.type)) {
                                                    alert('Apenas arquivos JPG, PNG ou PDF são permitidos.');
                                                    return;
                                                }
                                                setCurrentExpense({ ...currentExpense, file: file });
                                            }
                                        }}
                                        className="border p-2 rounded w-full"
                                    />
                                </div>
                                <button
                                    type="button"
                                    onClick={handleAddExpense}
                                    className="bg-green-500 text-white px-4 py-2 rounded mb-4"
                                >
                                    Adicionar Despesa ao Pedido
                                </button>
                            </div>
                            <div className="mb-4">
                                <h3 className="text-lg font-semibold mb-2">Despesas no Pedido</h3>
                                ${expenses.map((exp, index) => (
                                    `<div key=${index} className="p-2 border-b">
                                        <p><strong>Tipo:</strong> ${exp.type}</p>
                                        ${exp.type === 'kilometragem' ? `<p><strong>Quilômetros:</strong> ${exp.quantity}</p>` : ''}
                                        <p><strong>Valor:</strong> R$ ${exp.value.toFixed(2)}</p>
                                        <p><strong>Descrição:</strong> ${exp.description}</p>
                                        ${exp.file ? `<p><strong>Fatura:</strong> <a href="${exp.file}" target="_blank">Ver Imagem</a></p>` : ''}
                                    </div>`
                                )).join('')}
                            </div>
                            <div className="flex space-x-2">
                                <button
                                    onClick={handleSubmit}
                                    className="bg-blue-500 text-white px-4 py-2 rounded"
                                >
                                    Enviar Pedido de Reembolso
                                </button>
                                <button
                                    type="button"
                                    onClick={() => {
                                        setExpenses([]);
                                        setCurrentExpense({ type: 'kilometragem', quantity: 0, value: 0, description: '', file: null });
                                    }}
                                    className="bg-gray-500 text-white px-4 py-2 rounded"
                                >
                                    Limpar Formulário
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Aprovações (Gestores) */}
                    ${user.role === 'manager' && (
                        `<div className="mb-6 p-4 border rounded-lg">
                            <h2 className="text-xl font-semibold mb-2">Aprovações Pendentes</h2>
                            ${getVisibleRequests().map(req => (
                                `<div key=${req.id} className="p-4 border-b">
                                    <p><strong>Data:</strong> ${new Date(req.createdAt).toLocaleString()}</p>
                                    <p><strong>Solicitante:</strong> ${req.userEmail}</p>
                                    <p><strong>Total:</strong> R$ ${req.totalValue.toFixed(2)}</p>
                                    <h3 className="font-semibold mt-2">Despesas:</h3>
                                    ${req.expenses.map((exp, index) => (
                                        `<div key=${index} className="ml-4 mt-2">
                                            <p><strong>Tipo:</strong> ${exp.type}</p>
                                            ${exp.type === 'kilometragem' ? `<p><strong>Quilômetros:</strong> ${exp.quantity}</p>` : ''}
                                            <p><strong>Valor:</strong> R$ ${exp.value.toFixed(2)}</p>
                                            <p><strong>Descrição:</strong> ${exp.description}</p>
                                            ${exp.file ? `<p><strong>Fatura:</strong> <a href="${exp.file}" target="_blank">Ver Imagem</a></p>` : ''}
                                        </div>`
                                    )).join('')}
                                    <div className="mt-2">
                                        <textarea
                                            placeholder="Comentários (opcional)"
                                            onChange={(e) => {
                                                const updatedRequests = requests.map(r => 
                                                    r.id === req.id ? { ...r, comments: e.target.value } : r
                                                );
                                                setRequests(updatedRequests);
                                            }}
                                            className="border p-2 rounded w-full mb-2"
                                        />
                                        <button
                                            onClick={() => handleApproval(req.id, 'approve')}
                                            className="bg-green-500 text-white px-4 py-2 rounded mr-2"
                                        >
                                            Aprovar
                                        </button>
                                        <button
                                            onClick={() => handleApproval(req.id, 'reject', req.comments)}
                                            className="bg-red-500 text-white px-4 py-2 rounded"
                                        >
                                            Rejeitar
                                        </button>
                                    </div>
                                </div>`
                            )).join('')}
                        </div>`
                    )}

                    {/* Financeiro */}
                    ${user.role === 'finance' && (
                        `<div className="mb-6 p-4 border rounded-lg">
                            <h2 className="text-xl font-semibold mb-2">Solicitações Aprovadas</h2>
                            ${getVisibleRequests().map(req => (
                                `<div key=${req.id} className="p-4 border-b">
                                    <p><strong>Data:</strong> ${new Date(req.createdAt).toLocaleString()}</p>
                                    <p><strong>Solicitante:</strong> ${req.userEmail}</p>
                                    <p><strong>Aprovador:</strong> ${req.approvedBy || 'N/A'}</p>
                                    <p><strong>Total:</strong> R$ ${req.totalValue.toFixed(2)}</p>
                                    <h3 className="font-semibold mt-2">Despesas:</h3>
                                    ${req.expenses.map((exp, index) => (
                                        `<div key=${index} className="ml-4 mt-2">
                                            <p><strong>Tipo:</strong> ${exp.type}</p>
                                            ${exp.type === 'kilometragem' ? `<p><strong>Quilômetros:</strong> ${exp.quantity}</p>` : ''}
                                            <p><strong>Valor:</strong> R$ ${exp.value.toFixed(2)}</p>
                                            <p><strong>Descrição:</strong> ${exp.description}</p>
                                            ${exp.file ? `<p><strong>Fatura:</strong> <a href="${exp.file}" target="_blank">Ver Imagem</a></p>` : ''}
                                        </div>`
                                    )).join('')}
                                    <button
                                        onClick={() => handlePayment(req.id)}
                                        className="bg-blue-500 text-white px-4 py-2 rounded mt-2"
                                    >
                                        Marcar como Pago
                                    </button>
                                </div>`
                            )).join('')}
                        </div>`
                    )}

                    {/* Relatórios */}
                    <div className="p-4 border rounded-lg">
                        <div className="mb-4">
                            <h2 className="text-xl font-semibold">BRACHMANN WORLDWIDE LOGISTICS LTDA</h2>
                            <h3 className="text-lg font-semibold mt-2">Relatórios</h3>
                        </div>
                        <div className="mb-4">
                            <h4 className="font-semibold">Solicitadas</h4>
                            <p>Total: ${getVisibleRequests().filter(req => req.status === 'pending').length}</p>
                        </div>
                        <div className="mb-4">
                            <h4 className="font-semibold">Aprovadas e Pagas</h4>
                            <p>Total: ${getVisibleRequests().filter(req => req.status === 'paid').length}</p>
                        </div>
                        <div className="mb-4">
                            <h4 className="font-semibold">Em Aberto (Aprovadas, Não Pagas)</h4>
                            <p>Total: ${getVisibleRequests().filter(req => req.status === 'approved').length}</p>
                        </div>
                        <div>
                            <h4 className="font-semibold">Seus Pedidos de Reembolso</h4>
                            ${getVisibleRequests().map(req => (
                                `<div key=${req.id} className="p-2 border-b">
                                    <p><strong>ID:</strong> ${req.id}</p>
                                    <p><strong>Data:</strong> ${new Date(req.createdAt).toLocaleString()}</p>
                                    <p><strong>Aprovador:</strong> ${req.approvedBy || 'N/A'}</p>
                                    <p><strong>Total:</strong> R$ ${req.totalValue.toFixed(2)}</p>
                                    <p><strong>Status:</strong> ${req.status}</p>
                                    ${req.comments ? `<p><strong>Comentários:</strong> ${req.comments}</p>` : ''}
                                    <h5 className="font-semibold mt-2">Despesas:</h5>
                                    ${req.expenses.map((exp, index) => (
                                        `<div key=${index} className="ml-4">
                                            <p><strong>Tipo:</strong> ${exp.type}</p>
                                            ${exp.type === 'kilometragem' ? `<p><strong>Quilômetros:</strong> ${exp.quantity}</p>` : ''}
                                            <p><strong>Valor:</strong> R$ ${exp.value.toFixed(2)}</p>
                                            <p><strong>Descrição:</strong> ${exp.description}</p>
                                            ${exp.file ? `<p><strong>Fatura:</strong> <a href="${exp.file}" target="_blank">Ver Imagem</a></p>` : ''}
                                        </div>`
                                    )).join('')}
                                </div>`
                            )).join('')}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ReimbursementApp />, document.getElementById('root'));
    </script>
</body>
</html>
